<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Responsive Design</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
    }

    header, footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    nav {
        background-color: #5b5a5a;
        text-align: center;
        padding: 7px;
    }

    nav a {
        text-decoration: none;
        color: white;
        padding: 10px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        margin-bottom: 15px;
        margin-left: 20px;
        margin-right: 20px;
    }

    .section {
        background-color: #ddd;
        padding: 20px;
        border: 1px solid #ccc;
        text-align: center;
    }

    @media (min-width: 600px) and (max-width: 899px) {
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 25px;
        }
        nav {
            background-color: #5b5a5a;
            text-align: center;
            padding: 7px;
        }
    }

    @media (min-width: 900px) and (max-width: 1399px) {
        nav {
            background-color: #5b5a5a;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
    }

    @media (min-width: 1400px) {
        nav {
            background-color: #5b5a5a;
            text-align: center;
            padding: 7px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    }
</style>
<body>
    <header>
        <h1>Advanced Responsive Design</h1>
    </header>
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section1">Section 2</a>
        <a href="#section1">Section 3</a>
        <a href="#section1">Section 4</a>
    </nav>
    <div class="container">
        <div id="section1" class="section">Section 1</div>
        <div id="section2" class="section">Section 2</div>
        <div id="section3" class="section">Section 3</div>
        <div id="section4" class="section">Section 4</div>
    </div>
    <footer>
        <p>&copy; 2024 Advanced Responsive Design</p>
    </footer>
</body>
</html>
