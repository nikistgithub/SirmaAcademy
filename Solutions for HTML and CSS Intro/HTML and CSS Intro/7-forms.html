<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Web Page with a Form</title>
</head>
<body>

    <h1>Create a Web Page with a Form</h1>
    
    <form action="/submit" method="POST">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div>
            <label>Interests:</label>
            <div>
                <input type="checkbox" id="interestCoding" name="interest" value="coding">
                <label for="interestCoding">Coding</label>
            </div>
            <div>
                <input type="checkbox" id="interestMusic" name="interest" value="music">
                <label for="interestMusic">Music</label>
            </div>
            <div>
                <input type="checkbox" id="interestSports" name="interest" value="sports">
                <label for="interestSports">Sports</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
