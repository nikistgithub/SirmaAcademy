<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styles</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .header{
            text-align: center;
            padding: 10px;
        }

        .navigation{
            padding: 10px;
            text-align: center;
        }

        .navigation a{
            padding: 5px;
            text-decoration: none;
        }

        .navigation a:hover{
            text-decoration: underline;
        }

        .main {
            text-align: center;
        }

        .footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to My Webpage</h1>
    </header>

    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main class="main">
        <h2>About Us</h2>
        <p>This is a paragraph about us. We provide exceptional service and quality.</p>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Webpage</p>
    </footer>
</body>
</html>
