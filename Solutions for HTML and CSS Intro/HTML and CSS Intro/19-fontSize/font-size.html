<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="font-size-example">
        <h1>Heading 2 - Font Size</h1>
        <p class="small-text">This is a paragraph with small font size.</p>
        <p class="medium-text">This is a paragraph with medium font size.</p>
        <p class="large-text">This is a paragraph with large font size.</p>
        <p class="extra-large-text">This is a paragraph with extra-large font size.</p>
        <p class="extra-small-text">This is a paragraph with extra-small font size.</p>
    </div>
</body>
</html>
